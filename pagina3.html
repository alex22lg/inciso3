<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="styles3.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    
    <div class="carousel">
        <div class="carousel-images">
            <img src="img9.jpg" alt="Imagen 1">
            <img src="img10.jpg" alt="Imagen 1">
            <img src="img11.jpg" alt="Imagen 1">
            <img src="img12.jpg" alt="Imagen 1">
            <img src="img13.jpg" alt="Imagen 1">
            <img src="img14.jpg" alt="Imagen 1">

            <source src="Lady Gaga - Million Reasons (Official Audio).mp3" type="audio/mpeg">

        <button id="music-control">Reproducir Música</button>
        
        <div class="carousel-controls">

            <button id="nextButton">Siguiente</button>
        </div>
        <a href="pagina2.html">
            <button>Ir a la pagina 2</button>
        </a>
